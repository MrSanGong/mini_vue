<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Dep {
      constructor() {
        this.subs = []
      }
      addSub(sub) {
        if (sub && sub.update) {
          this.subs.push(sub)
        }
      }
      notify() {
        this.subs.forEach(sub => {
          sub.update()
        })
      }
    }

    class Watcher {
      constructor() {}
      update() {
        console.log('update')
      }
    }

    let watcher = new Watcher()
    let dep = new Dep()
    // 收集依赖
    dep.addSub(watcher)
    // 发送通知
    dep.notify()
  </script>
</body>
</html>
